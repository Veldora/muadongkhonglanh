<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin page</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  </head>
  <body>
<!---->
<div class="container">
  <a href="/addgirl">
    <button class="btn btn-sm btn-primary float-right mb-2 mt-2">Thêm</button>
  </a>
  <table class="table">
    <thead class="thead-dark">
    <tr class="row">
      <th class="col-md-1">STT</th>
      <th class="col-md-3">Tên</th>
      <th class="col-md-5">Chú thích</th>
      <th class="col-md-1">Ảnh</th>
      <th class="col-md-2">Thao tác</th>
    </tr>
  </thead>
  <tbody>
    {% for girl in girls %}
    <tr class="row">
      <td class="col-md-1">{{loop.index}}</td>
      <td class="col-md-3">{{ girl.name }}</td>
      <td class="col-md-5">{{ girl.describtion }}</td>
      <td class="col-md-1"><a href="{{girl.image}}">Xem ảnh</a></td>
      <td class="col-md-2">
        <form action="{{ url_for('delete_entry', id=10) }}" method="post">
          <input type="hidden" name="_method" value="DELETE" />
          <span><button type="submit" class="btn btn-link" name="button"><i class="fa fa-trash" aria-hidden="true"></i></button></span>
          <!--<input type="submit" value="Delete entry 10" />-->
          <input type="hidden" name="girlname" value={{girl.name}}>
        </form>
        <!--<span><a href="#" class="btn btn-link active" role="button" aria-pressed="true"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></span>
        <span><a href="#" class="btn btn-link active" role="button" aria-pressed="true"><i class="fa fa-trash" aria-hidden="true"></i></a></span>-->
      </td>
    </tr>
    {% endfor %}
  </tbody>

  </table>
  </div>

  </body>
</html>
